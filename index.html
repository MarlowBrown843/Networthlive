<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetworthLive - Live Tracker</title>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #ffffff;
      color: #111;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden { display: none; }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    label, input {
      display: block;
      margin: 0.5rem 0;
    }
    input[type="number"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    canvas { background-color: #f5f5f5; border-radius: 8px; margin-top: 2rem; }
    .form-section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <!-- Net Worth Tracker UI -->
  <div id="app" class="container">
    <h1>ðŸ’° Live Net Worth Tracker</h1>
    <div id="counter">$0.000</div>
    <canvas id="netWorthChart" height="100"></canvas>

    <!-- Inputs for setting net worth, income, and investments -->
    <div class="form-section">
      <label for="income">Monthly Income ($):</label>
      <input type="number" id="income" placeholder="Enter your monthly income">
    </div>
    <div class="form-section">
      <label for="expenses">Monthly Expenses ($):</label>
      <input type="number" id="expenses" placeholder="Enter your monthly expenses">
    </div>
    <div class="form-section">
      <label for="investments">Total Investments ($):</label>
      <input type="number" id="investments" placeholder="Enter your total investments">
    </div>
    <div class="form-section">
      <label for="investmentReturn">Annual Investment Return (%):</label>
      <input type="number" id="investmentReturn" placeholder="Enter annual return rate (e.g. 7)">
    </div>
    <button id="resetButton">Reset</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let netWorth = 6000;  // Starting net worth
      let passiveGrowthPerSecond = 0.03;  // Initial growth per second
      let chart = null;

      // Format money for display
      function formatMoney(value) {
        return "$" + value.toLocaleString(undefined, { minimumFractionDigits: 3, maximumFractionDigits: 3 });
      }

      // Update net worth and graph every second
      function startApp() {
        const ctx = document.getElementById('netWorthChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              label: 'Net Worth',
              borderColor: '#111',
              backgroundColor: '#ccc',
              data: [],
              fill: true,
              tension: 0.4,
            }]
          },
          options: {
            animation: false,
            scales: {
              x: { display: false },
              y: { beginAtZero: true }
            }
          }
        });

        setInterval(() => {
          const income = parseFloat(document.getElementById("income").value) || 0;
          const expenses = parseFloat(document.getElementById("expenses").value) || 0;
          const investments = parseFloat(document.getElementById("investments").value) || 0;
          const investmentReturn = parseFloat(document.getElementById("investmentReturn").value) || 0;

          const monthlySavings = income - expenses;
          const savingsGrowth = monthlySavings > 0 ? (monthlySavings * 12) / (365 * 24 * 60 * 60) : 0;
          const investmentGrowth = investments * (investmentReturn / 100) / (365 * 24 * 60 * 60);

          passiveGrowthPerSecond = savingsGrowth + investmentGrowth;

          // Update net worth
          netWorth += passiveGrowthPerSecond;
          document.getElementById("counter").innerText = formatMoney(netWorth);

          const now = new Date();
          chart.data.labels.push(now.toLocaleTimeString());
          chart.data.datasets[0].data.push(netWorth);

          // Keep the graph size manageable
          if (chart.data.labels.length > 50) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
          }
          chart.update();
        }, 1000);
      }

      // Reset button functionality
      document.getElementById("resetButton").addEventListener("click", () => {
        netWorth = 6000;
        document.getElementById("income").value = "";
        document.getElementById("expenses").value = "";
        document.getElementById("investments").value = "";
        document.getElementById("investmentReturn").value = "";
        document.getElementById("counter").innerText = formatMoney(netWorth);
      });

      // Start the application
      startApp();
    });
  </script>

</body>
</html>
