<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetWorth Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2em;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    #netWorthDisplay {
      font-size: 2em;
      text-align: center;
      margin: 20px 0;
    }
    #chartContainer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NetWorth Live</h1>
    <label for="startingNetWorth">Starting Net Worth ($):</label>
    <input type="number" id="startingNetWorth" value="0">

    <label for="monthlyIncome">Monthly Income ($):</label>
    <input type="number" id="monthlyIncome" value="0">

    <label for="monthlyExpenses">Monthly Expenses ($):</label>
    <input type="number" id="monthlyExpenses" value="0">

    <label for="investmentAmount">Investment Amount ($):</label>
    <input type="number" id="investmentAmount" value="0">

    <label for="annualReturn">Annual Return (%):</label>
    <input type="number" id="annualReturn" value="0">

    <div id="netWorthDisplay">$0.0000</div>

    <canvas id="netWorthChart" width="800" height="400"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let netWorth = 0;
    let growthPerMs = 0;
    let dataPoints = [];
    let labels = [];
    let chart;

    function formatMoney(value) {
      return "$" + value.toFixed(4);
    }

    function calculateGrowthRate() {
      const income = parseFloat(document.getElementById("monthlyIncome").value) || 0;
      const expenses = parseFloat(document.getElementById("monthlyExpenses").value) || 0;
      const investment = parseFloat(document.getElementById("investmentAmount").value) || 0;
      const annualReturn = parseFloat(document.getElementById("annualReturn").value) || 0;

      const savingsPerMonth = income - expenses;
      const savingsPerMs = (savingsPerMonth * 12) / (365 * 24 * 60 * 60 * 1000);
      const investmentPerMs = (investment * (annualReturn / 100)) / (365 * 24 * 60 * 60 * 1000);

      growthPerMs = savingsPerMs + investmentPerMs;
    }

    function updateNetWorth() {
      netWorth += growthPerMs;
      document.getElementById("netWorthDisplay").textContent = formatMoney(netWorth);
    }

    function init() {
      const starting = parseFloat(document.getElementById("startingNetWorth").value) || 0;
      netWorth = starting;
      calculateGrowthRate();
      setInterval(() => {
        updateNetWorth();
        const now = new Date().toLocaleTimeString();
        labels.push(now);
        dataPoints.push(netWorth);
        if (labels.length > 50) {
          labels.shift();
          dataPoints.shift();
        }
        chart.update();
      }, 100);
    }

    function createChart() {
      const ctx = document.getElementById('netWorthChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Net Worth',
            data: dataPoints,
            borderColor: '#007acc',
            backgroundColor: 'rgba(0,122,204,0.1)',
            tension: 0.2,
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", () => {
        calculateGrowthRate();
      });
    });

    window.onload = () => {
      createChart();
      init();
    };
  </script>
</body>
</html>
