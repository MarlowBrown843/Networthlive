  <style>
    body {
      background-color: #ffffff;
      color: #111;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden { display: none; }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    label, input {
      display: block;
      margin: 0.5rem 0;
    }
    input[type="email"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: blue;
    }
    canvas { 
      background-color: #f5f5f5; 
      border-radius: 8px; 
      margin-top: 2rem;
      width: 100%;
      height: 300px;
    }
    .progress-container {
      margin-top: 1rem;
      width: 100%;
      background-color: #ddd;
      height: 30px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
  </style>
</head>

    <input type="password" id="password">
    <button onclick="handleAuth()" id="authButton">Sign In</button>

    <p id="authMessage"></p>

      <label for="starting">Current Net Worth ($):</label>
      <input type="number" id="starting" value="6000">

      <label for="income">Monthly Income ($):</label>
      <input type="number" id="income" value="3000">

      <label for="investments">Investments ($):</label>
      <input type="number" id="investments" value="5000">

      <label for="investmentReturn">Expected Annual Investment Return (%):</label>
      <input type="number" id="investmentReturn" value="9">

      <label for="cash">Cash in Bank ($):</label>
      <input type="number" id="cash" value="2000">
    </div>

    <div class="section">
      <h2>Liabilities / Bills</h2>
      <label for="rent">Monthly Rent ($):</label>
      <input type="number" id="rent" value="750">

      <label for="bills">Other Monthly Bills ($):</label>
      <input type="number" id="bills" value="250">

      <label for="debt">Loans / Credit Card Debt ($):</label>
      <input type="number" id="debt" value="1000">
    </div>

    <div class="section">
      <h2>Projected Goal</h2>
      <label for="goal">Desired Net Worth ($):</label>
      <input type="number" id="goal" value="1000000">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>
    </div>

    <div class="tab active" id="trackerTab">
      <h2>Net Worth Tracker</h2>
      <canvas id="netWorthChart" height="100"></canvas>
    </div>

    <div class="tab" id="investmentTab">
      <h2>Investment Calculator</h2>
      <label for="monthlyInvestment">Monthly Recurring Investment ($):</label>
      <input type="number" id="monthlyInvestment" value="200">
      <label for="investmentDuration">Investment Duration (Years):</label>
      <input type="number" id="investmentDuration" value="10">
      <label for="investmentReturnRate">Expected Annual Return Rate (%):</label>

    function toggleAuthMode() {
      isSignUp = !isSignUp;
      document.getElementById("authHeader").innerText = isSignUp ? "Sign Up for NetworthLive" : "Sign In to NetworthLive";
      document.getElementById("authButton").innerText = isSignUp ? "Sign Up" : "Sign In";
      document.getElementById("toggleMode").innerText = isSignUp ? "Already have an account? Sign In" : "Don't have an account? Sign Up";
      document.getElementById("authMessage").innerText = "";
    }

    async function handleAuth() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      let result;
      if (isSignUp) {
        result = await supabase.auth.signUp({ email, password });
        if (result.error) {
          document.getElementById('authMessage').innerText = result.error.message;
        } else {
          document.getElementById('authMessage').innerText = "Account created! Check your email.";
        }
      } else {
        result = await supabase.auth.signInWithPassword({ email, password });
        if (result.error) {
          document.getElementById('authMessage').innerText = result.error.message;
        } else {
          document.getElementById('auth').classList.add('hidden');
          document.getElementById('app').classList.remove('hidden');
          startApp();
        }
      }
    }

      return "$" + value.toLocaleString(undefined, { minimumFractionDigits: 3, maximumFractionDigits: 3 });

    function calculateGrowthPerSecond() {
      const income = parseFloat(document.getElementById("income").value) || 0;
      const rent = parseFloat(document.getElementById("rent").value) || 0;
      const bills = parseFloat(document.getElementById("bills").value) || 0;
      const investments = parseFloat(document.getElementById("investments").value) || 0;
      const investmentReturn = parseFloat(document.getElementById("investmentReturn").value) || 0;

      const monthlySavings = income - rent - bills;
      const savingsGrowth = monthlySavings > 0 ? (monthlySavings * 12) / (365 * 24 * 60 * 60) : 0;
      const investmentGrowth = investments * (investmentReturn / 100) / (365 * 24 * 60 * 60);

      return savingsGrowth + investmentGrowth;
    }

    function updateCounter() {
      netWorth += passiveGrowthPerSecond / 10;
      document.getElementById("counter").innerText = formatMoney(netWorth);

      // Update progress bar
      const goal = parseFloat(document.getElementById("goal").value) || 0;
      const progress = (netWorth / goal) * 100;
      document.getElementById("progressBar").style.width = `${Math.min(progress, 100)}%`;
      document.getElementById("progressBar").innerText = `${Math.min(progress, 100).toFixed(2)}%`;

      const now = new Date();
      chart.data.labels.push(now.toLocaleTimeString());
      chart.data.datasets[0].data.push(netWorth);
      
      // Limit number of data points to 50 for better readability
      if (chart.data.labels.length > 50) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    }

    function recalculateAll(reset = false) {
      if (reset) {
        const starting = parseFloat(document.getElementById("starting").value) || 0;
        netWorth = starting;
        chart.data.labels = [];
        chart.data.datasets[0].data = [];
      }
      passiveGrowthPerSecond = calculateGrowthPerSecond();
    }

      document.getElementById("progressBar").style.width = '0%'; // Reset progress bar

      document.getElementById("investmentReturn").value = 7; // Reset investment return rate
      document.getElementById("investmentDuration").value = 10; // Reset duration
      document.getElementById("monthlyInvestment").value = 200; // Reset monthly investment
    }
